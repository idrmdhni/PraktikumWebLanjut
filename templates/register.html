{% load static %}

<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'landingpage' %}/assets/img/apple-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'landingpage/assets/img/favicon.png' %}" />
    <title>{{ title }}</title>
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="{% static 'landingpage/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'landingpage/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/d1b46a630d.js' %}" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'landingpage/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />
  </head>

  <body class="sign-in-basic">
    <!-- Navbar Transparent -->
    <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand text-white" href=" https://demos.creative-tim.com/material-kit-pro/index " rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">My Blog Register</a>

        <ul class="navbar-nav d-lg-block d-none">
          <li class="nav-item">
            <a href="/" class="btn btn-sm bg-gradient-primary mb-0 me-1">HOME</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- End Navbar -->
    <section>
      <div class="page-header min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1650&q=80');" loading="lazy">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
              <div class="card z-index-0 mt-7">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-primary shadow-primary border-radius-lg text-center p-4">
                    <h4 class="font-weight-bolder mt-1 mb-0 text-white">REGISTRASI</h4>
                    <p class="mb-1 text-sm text-white">{{ message }}</p>
                  </div>
                </div>
                <div class="card-body pb-0 mt-1">
                  <form role="form" method="post">
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" required />
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nama Depan</label>
                      <input type="text" name="first_name" class="form-control" required />
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Name Belakang</label>
                      <input type="text" name="last_name" class="form-control" required />
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password1" class="form-control" required />
                    </div>
                    <div class="input-group input-group-outline mb-4">
                      <label class="form-label">Masukkan Ulang Password</label>
                      <input type="password" name="password2" class="form-control" required />
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary w-100 mt-2 mb-2">Registrasi</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-sm-4 px-1">
                  <p class="mb-0 mt-3 text-sm mx-auto">
                    Sudah punya akun?
                    <a href="auth-login" class="text-primary text-gradient font-weight-bold">Login</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Core JS Files -->
    <script src="{% static 'landingpage/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'landingpage/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'landingpage/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <!-- Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
    <script src="{% static 'landingpage/assets/js/plugins/typedjs.js' %}"></script>
    <!-- Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax -->
    <script src="{% static 'landingpage/assets/js/plugins/parallax.min.js' %}"></script>
    <!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'landingpage/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!-- Plugin for the blob animation -->
    <script src="{% static 'landingpage/assets/js/plugins/anime.min.js' %}" type="text/javascript"></script>
    <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
    <!-- Google Maps Plugin -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
    <script src="{% static 'landingpage/assets/js/material-kit-pro.min.js' %}?v=3.0.0" type="text/javascript"></script>
  </body>
</html>
